<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link rel="stylesheet" href="pantallaInicio.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<!-- 
- Single file SVG animation
- * can be used as CSS backgroud
- * total size is less than 2kb!
-->

<svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
  <defs>
      <style>
          @keyframes rotate {
         0% {
                  transform: rotate(0deg);
              }
              100% {
                  transform: rotate(360deg);
              }
          }
          .out-top {
              animation: rotate 20s linear infinite;
              transform-origin: 13px 25px;
          }
          .in-top {
              animation: rotate 10s linear infinite;
              transform-origin: 13px 25px;
          }
          .out-bottom {
              animation: rotate 25s linear infinite;
              transform-origin: 84px 93px;
          }
          .in-bottom {
              animation: rotate 15s linear infinite;
              transform-origin: 84px 93px;
          }
      </style>
  </defs>
  <path fill="#9b5de5" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
  <path fill="#f15bb5" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
  <path fill="#00bbf9" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
  <path fill="#00f5d4" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
</svg>
 
  <div class="contenedor-inicio">
    <audio id="musicaFondo" autoplay>
      <source src="/assets/Music6a/musicaMenu.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <h1>Universidad Veracruzana</h1>
    <h2>Centro de Estudios de Recursos Energéticos y Sustentables</h2>
    <h3>CIRESGAMES</h3>
    <input type="text" placeholder="Ingresar tu nombre" class="input-nombre" />
    <button onclick="guardarNombre()">Guardar</button>
  </div>

  <div class="botones-container">
    <div class="botones-principales">
        <a href="pantallaJuegos.html">
            <button class="boton-accion">Iniciar</button>
        </a>
        <a href="pantallaCreditos.html">
            <button class="boton-accion">Créditos</button>
        </a>
    </div>
    <div class="boton-salir">
      <button class="boton-accion">Salir</button>
    </div>
  </div>

  <div class="contenedor-iconos">
    <a href="https://www.uv.mx/" target="_blank" class="icono-uv" rel="noreferrer"></a>
    <div class="icono-sonido sonido-activado" id="iconoSonido"></div>
  </div>  

  <script>
    // Función para reproducir la música de fondo
    function reproducirMusica() {
      const musicaFondo = document.getElementById('musicaFondo');
      musicaFondo.play(); // Reproduce la música cuando se activa
    }

    // Llamar a la función al cargar la página tras la interacción del usuario
    document.body.addEventListener('click', reproducirMusica); // Reproduce la música tras un clic en el body

    // Cambiar el estado del icono de sonido
    const icono = document.getElementById('iconoSonido');
    icono.addEventListener('click', () => {
      icono.classList.toggle('sonido-activado');
      icono.classList.toggle('sonido-desactivado');
      const musicaFondo = document.getElementById('musicaFondo');
      if (musicaFondo.paused) {
        musicaFondo.play(); // Reproduce la música si está pausada
      } else {
        musicaFondo.pause(); // Pausa la música si se está reproduciendo
      }
    });
  </script>

  <script>
    function guardarNombre() {
      const nombre = document.querySelector('.input-nombre').value;
      localStorage.setItem('nombreUsuario', nombre); // Guardamos el nombre en localStorage
    }
  </script>

</body>
</html>
